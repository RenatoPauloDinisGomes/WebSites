<div class="container">
  {% for curso in cursos %}
   <div class="card col-sm-12 col-md-4 t">
         <a href="{{curso.pk}}"><img class="img-responsive"  src="{{curso.imgLink}}"> </a>
          <div class="card-block">
            <h4 class="card-title">{{curso.Nome}}</h4>
            <p class="card-text">{{curso.faculdade}}</p>
            <p class="text-right"><small class="text-muted">{{curso.duracao}} anos</small></p>
          </div>
        </div>
  {% endfor %}
</div>
